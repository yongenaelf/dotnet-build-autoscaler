<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      table {
        border: 0;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Sample Application</h1>
    <div>
      <label for="fileUpload">Upload a file:</label>
      <input type="file" id="fileUpload" />
      <button id="build" type="submit">Build</button>
      <button id="test" type="submit">Test</button>
    </div>
    <div class="container">
      <div class="row p-1">
        <div class="col-1">Message</div>
        <div class="col-5">
          <input type="text" class="w-100" id="messageInput" />
        </div>
      </div>
      <div class="row p-1">
        <div class="col-6 text-end">
          <input type="button" id="sendButton" value="Send Message" />
        </div>
      </div>
      <div class="row p-1">
        <div class="col-6">
          <hr />
        </div>
      </div>
      <div class="row p-1">
        <div class="col-6">
          <ul id="messagesList"></ul>
        </div>
      </div>
    </div>
    <script src="/js/signalr/dist/browser/signalr.js"></script>
    <script src="/js/output.js"></script>
  </body>
</html>
