<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      table {
        border: 0;
      }
    </style>
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.5.0/xterm.min.css"
        integrity="sha512-XpXUuzg5afNt1bsgnrOesXP70TLH8tXYYK5sK+Y0UV+YBvJn9EfRFYWy4HT3TVDfH0nl1CO0lwOxIrt2gk9qjg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
    </head>
  </head>
  <body>
    <h1>WebSocket Sample Application</h1>
    <div>
      <label for="fileUpload">Upload a file:</label>
      <input type="file" id="fileUpload" />
      <button id="build" type="submit">Build</button>
      <button id="test" type="submit">Test</button>
    </div>
    <div class="container">
      <div class="row p-1">
        <div class="col-6">
          <hr />
        </div>
      </div>
      <div class="row p-1">
        <div class="col-6">
          <ul id="messagesList"></ul>
        </div>
      </div>
    </div>
    <div id="terminal"></div>
    <script src="/js/signalr/dist/browser/signalr.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.5.0/xterm.js"
      integrity="sha512-Gujw5GajF5is3nMoGv9X+tCMqePLL/60qvAv1LofUZTV9jK8ENbM9L+maGmOsNzuZaiuyc/fpph1KT9uR5w3CQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/output.js"></script>
  </body>
</html>
